---
- summary: |
     Проверка поиска товаров по ключевому слову или категории
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову или категории.
  prerequisites: |
    Открыта главная страница магазина с поиском и выбором категории
  test-data: |ключевое слово = "Android", категория = "smartphones"
    steps:
    - Вводим ключевое слово "Android"
    - Выбираем категорию "smartphones"
    - Нажимаем кнопку "Поиск"
  expected-result: |
    Пользователь видит выданный результат поиска по выбранной категории и ключевому слову

- summary: |
    Проверка возможности фильтрации товаров
  requirement: |
    Пользователь должен иметь возможность фильтровать товары
  prerequisites:
    Открыта главная страница магазина с поиском
  test-data: | фильтр = "Apple"
  steps:
    - Нажать "Apple" в фильтрации
    - Нажимаем поиск
  expected-result: |
    Пользователь должен увидеть товары только с выбранным пуктом в фильрации

- summary: |
    Проверка возможности просмотра товаров и просмотра подробной информации о товаре
  requirement: |
    Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре
  prerequisites:
    Открыта главная страница магазина с товарами
  test-data: | Samsung Galaxy Book
  steps:
    - Нажать на товар Samsung Galaxy Book
  expected-result: |
    Пользователь должен увидеть товар и подробное описание к нему

- summary: |
    Проверка возможности добавлять товары в корзину и просматривать содержимое корзины
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины
  prerequisites:
    Открыта главная страница магазина с товарами
  test-data: |
  steps:
    - Добавить нужные товары в корзину
    - Нажимаем на корзину на главной странице
  expected-result: |
    Пользователь должен увидеть добавленные им товары в корзине

- summary: |
    Проверка безопасности сайта и защиты данных пользователя
  requirement: |
    Сайт должен быть безопасным и защищать данные пользователя.
  prerequisites:
    Открыта главная страница магазина с товарами
  test-data: | Прокси = HTTP
  steps:
    - Написать в адресной строке прокси HTTP
    - Нажимаем "Enter"
  expected-result: |
    Страница должна автоматически переключиться на защищенный htts прокси или заблокировать доступ к сайту

- summary: |
    Проверка удобства использования, оптимизация и скорость работы
  requirement: |
    Веб-сайт должен быть разработан с учетом удобства использования и оптимизирован для скорости работы.
  prerequisites:
    Открыта главная страница магазина с товарами
  test-data: | 
  steps:
    - Открыть инструмент разработчика
    - Перейти во вкладку Network
    - Изменить скорость загрузки
    - Перезагрузить страницу
  expected-result: |
    Страница должна автоматически адаптироваться под нужную скорость работы.

- summary: |
    Проверка сайта на возможность мобильной версии
  requirement: |
    - Сайт должен иметь мобильную версию.
  prerequisites:
    Открыта главная страница магазина с товарами
  test-data: | 
  steps:
    - Открыть инструмент разработчика
    - Нажать переключение на мобильную версию
  expected-result: |
    Сайт должен адаптироваться под мобильную версию.

- summary: |
    Проверка сайта на кроссбраузерность
  requirement: |
    Сайт должен быть протестирован на совместимость с последними версиями браузеров.
  prerequisites:
    Открыта главная страница магазина с товарами
  test-data: | Браузеры = Google Chrome, Firefox
  steps:
    - Открыть страницу сайта в Google Chrome
    - Открыть страницу сайта в Firefox
    - Сравнить дизайн и функциональность в браузерах
  expected-result: |
    Страница должна быть совместима с последними версиями браузеров.

- summary: |
    Проверка сайта на обработку большого количества трафика
  requirement: |
    Сайт должен быть способен обрабатывать большое количество трафика
  prerequisites:
    Открыта главная страница магазина с товарами
  test-data: | 
  steps:
    - Открыть инструмент разработчика
    - Перейти во вкладку Network
    - Перезагрузить страницу
    - Посмотреть обновленный списов инструменте разработчика
  expected-result: |
    Сайт быстро обрабатывает большое количество трафика


- summary: |
    Проверка сайта на доступность различных устройств
  requirement: |
    Сайт должен быть доступен на различных устройствах
  prerequisites:
    Открыта главная страница магазина с товарами
  test-data: | 
  steps:
    - Открыть инструмент разработчика
    - Перейти во вкладку Elements
    - Нажать Dimensions: Responsive
    - Проверить по всему выпавшему списку
  expected-result: |
    Сайт должен быть доступен на различных устройствах

- summary: |
    Проверка суммирования товаров в корзине
  requirement: |
    При заказе нескольких товаров в корзине итоговая сумма должна быть суммирована
  prerequisites:
    Открыта главная страница магазина с товарами
  test-data: |
  steps:
    - Добавить нужные товары в корзину
    - Нажимаем на корзину на главной странице
  expected-result: |
    Пользователь должен увидеть всю сумму товаров

- summary: |
     Проверка поиска товаров по символам
  requirement: |
    При введение в поисковую строку различных символов поиск все равно производится
  prerequisites: |
    Открыта главная страница магазина с поиском
  test-data: | #№$*&@
    steps:
    - Вводим в поисковую строку символы "#№$*&@"
    - Нажимаем кнопку "Поиск"
  expected-result: |
    Пользователь видит выданный результат поиска либо "поиск не дал результата"/"по вашему запросу ничего не найдено"
    
